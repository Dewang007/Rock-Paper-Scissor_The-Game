<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor - The Game</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="icon" href="/images/RockpaperScissor.ico">
</head>

<body>
    <header>
        <h1>
            Rock Paper Scissors!
        </h1>
    </header>
    <section>
        <div class="choices">
            <div class="choice" id="rock"><img src="/images/1.png" alt="rock"></div>
            <div class="choice" id="paper"><img src="/images/2.png" alt="paper"></div>
            <div class="choice" id="scissor"><img src="/images/3.png" alt="scissor"></div>
        </div>
        <div class="score-board">
            <div class="score">
                <p id="user-score">0</p>
                <p>You</p>
            </div>
            <div class="score">
                <p id="comp-score">0</p>
                <p>Computer</p>
            </div>
        </div>

        <div class="msg-container">
            <p id="msg">Play your Move!!</p>
        </div>
    </section>
    <audio id="cheering-sound" src="/audio/cheering.mp3"></audio>
    <script src="/script.js"></script>
</body>

</html>
